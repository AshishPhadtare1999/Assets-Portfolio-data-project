{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assets-Portfolio-Upload</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> 
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/css/bootstrap-multiselect.css"
    rel="stylesheet" type="text/css" />
    <script src="http://cdn.rawgit.com/davidstutz/bootstrap-multiselect/master/dist/js/bootstrap-multiselect.js"
    type="text/javascript"></script>

  <link rel="stylesheet" href="{% static 'demo.css' %} ">
    <!-- <script src="{% static 'js/demo.js' %}"></script> -->

</head>

<body style='background: linear-gradient(#e66465, #9198e5);'>

    <div class='text-center mt-3' id='spin' style='display:none' >
         <div class="spinner-grow text-dark" role="status"></div>
         <div class="spinner-grow text-dark" role="status"></div>
         <div class="spinner-grow text-dark" role="status"></div>
    </div>


    <div class="form-style-8">

        <h2>Portfolio-Assets</h2>
        <form method="POST" action="" enctype="multipart/form-data" id='myform' >
            {% csrf_token %}
                <h3 style='text-align:center'><b>File selection</b></h3><br>
                <input type="file" name="txt1" id='txt1'  required style='display:none' accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
                <label for="txt1" class=' btn btn-danger form-control' id="fl" >Upload Assets file</label><br>

                <input type="file" name="txt2" id='txt2' class=' btn btn-success' required style='display:none' accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
                <label for="txt2" class=' btn btn-danger form-control' id='fl2' >Upload Portfolio file</label><br> 
                
                <button class="btn btn-primary " style='margin-left:170px' id="btn" >Submit</button>            
        </form>
    </div> 

<script>
$("#txt1").change(function() {
  filename = this.files[0].name
  $("#fl").text(filename);
  $("#fl").removeClass("btn-danger")
  $("#fl").addClass("btn-success")
});
$("#txt2").change(function() {
  filename = this.files[0].name
  $("#fl2").text(filename);
  $("#fl2").removeClass("btn-danger")
  $("#fl2").addClass("btn-success")
});

$("#btn").click(function() { 
    var fileName = $("#txt2").val();
    var fileName2 = $("#txt1").val();
    
    if(fileName && fileName2) { 
        $('#spin').css('display','')

    } 

    else { 
        alert("no file selected");
    }

}); 


</script>


</body>
</html>
